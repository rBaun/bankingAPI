# Database connection
spring.datasource.url=jdbc:sqlserver://localhost;Database=banking_db;Trusted_Connection=True;encrypt=false;
spring.datasource.username=sa
spring.datasource.password=banking123
# Flyway properties (for database migration)
spring.flyway.locations=classpath:db/migration
# Hibernate properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
# Hibernate logging properties
#logging.level.org.hibernate.SQL=DEBUG
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
# JWT properties
jwt.secret=secret
jwt.expiration=3600000
